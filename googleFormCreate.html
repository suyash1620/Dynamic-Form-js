<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Always write your own style sheet link after boostrap link -->
    <link rel="stylesheet" href="googleform.css">
</head>
<body>
        
    </header>
    <main class="mt-5 mt-lg-2 mb-5">
        <h1 class="text-center">Create Your Owm Dynamic Form</h1>
        <div class="container">
            <div class="row row-cols-1 row-cols-lg-2 mt-5 mt-lg-0">
                <div class="col-12 col-lg-4 text-center">
                    <select class="form-select d-inline-block" id="select-menu">
                        <option selected disabled>-- Select --</option>
                        <option value="text">Text</option>
                        <option value="number">Number</option>
                        <option value="email">Email</option>
                        <option value="radio">Radio</option>
                        <option value="select">Select</option>
                        <option value="checkbox">Checkbox</option>
                        <option value="button">Submit</option>
                      </select>
                      <button class="add-toForm" onclick="addToForm()">Add</button>
                </div>
                <div class="col-12 col-lg-8 mt-5 mt-lg-0">
                    <form id = "dynamic-form" class="mb-5">
                        <svg viewBox="0 0 500 100">
                        <path d="M 0 00 C 150 150 300 0 500 80 L 500 0 L 0 0" fill="#6C0BA9"></path>
                        <path d="M 0 00 C 150 150 330 -30 500 50 L 500 0 L 0 0" fill="#D7A1F9" opacity="0.8"></path>
                       <path d="M 0 00 C 215 150 250 0 500 100 L 500 0 L 0 0" fill="#A020F0" opacity="0.5"></path>
                      </svg>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="googleform.js"></script>
</body>
</html>
